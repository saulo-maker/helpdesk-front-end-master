<!DOCTYPE html>
<html>
<head>
  <title>Página de Login</title>
  <link rel="stylesheet" type="text/css" href="login.component.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário">
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
      </div>
      <button type="submit"><a href="../home">Entrar</a></button>
      <button><a>Cadastrar</a></button>
    </form>
  </div>
</body>
</html>
